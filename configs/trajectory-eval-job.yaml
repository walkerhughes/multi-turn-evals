environment:
  name: modal
  kwargs:
    gpu: false
    timeout: 300

agents:
  - import_path: "harbor_agent.onboarding_agent.OnboardingEvalAgent"
    model_name: "openai/gpt-5-nano"
    kwargs:
      eval_mode: "trajectory"

datasets:
  - path: "./tasks/trajectory"

metrics:
  - name: accuracy
    expression: "mean(rewards)"
  - name: completion_rate
    expression: "mean(rewards > 0.0)"
